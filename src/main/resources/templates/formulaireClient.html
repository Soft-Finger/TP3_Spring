<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${titrePage}]]</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container-fluid ">
    <div class="text-center"><h2>[[${titrePage}]]</h2></div>
    <form th:action="@{/client/enregistrer}" method="post" th:object="${client}" style="max-width:500px; margin:0 auto;">
        <input type="hidden" th:field="*{idUser}">
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Nom</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{nom}" class="form-control" required>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Prenom</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{prenom}" class="form-control" required>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Adresse</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{adresse}" class="form-control">
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary m-2" >Enregistrer</button>
                <button type="button" class="btn btn-secondary m-2" onclick="annulerAjoutClient()">Annuler</button>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript">
    function annulerAjoutClient()
    {
    window.location="[[@{/client}]]";
    }
</script>
</body>
</html>
