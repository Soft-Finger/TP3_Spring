<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${titrePage}]]</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container-fluid ">
    <div class="text-center"><h2>[[${titrePage}]]</h2></div>
    <form th:action="@{/livre/enregistrer}" method="post" th:object="${livre}" style="max-width:500px; margin:0 auto;">
        <input type="hidden" th:field="*{idDoc}">
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Titre</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{titre}" class="form-control" required></div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Auteur</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{auteur}" class="form-control" required>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Editeur</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{editeur}" class="form-control" required>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Date publication</label>
                <div class="col-sm-8">
                    <input type="date" th:field="*{datePub}" class="form-control" required>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Catégorie</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{genre}" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Durée du pret</label>
                <div class="col-sm-8">
                    <input type="number" th:field="*{dureeMaxPret}"  class="form-control" min="1">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Nombre d'exemplaire</label>
                <div class="col-sm-8">
                    <input type="number" th:field="*{nbExemplaire}" class="form-control" min="1">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Nombre de page</label>
                <div class="col-sm-8">
                    <input type="number" th:field="*{nbPages}" class="form-control" min="5">
                </div>

            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary m-2">Enregistrer</button>
                <button type="button" class="btn btn-secondary m-2" onclick="annulerAjoutLivre()">Annuler</button>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript">
    function annulerAjoutLivre()
    {
    window.location="[[@{/livre}]]";
    }

</script>
</body>
</html>
